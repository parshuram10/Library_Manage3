<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <div >
        <form th:action="@{listbooks}" method="get">
        <input name="keyword" type="text" placeholder="Book Name For Search" class="form-control mb-4 col-6">
        <button type="button" class="btn btn-success btn-sm mb-3">Book Search</button>
        </form>
    </div>
        <table border="1" class="table table-striped table-responsive-md table-hover">
    <thead>
    <tr>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listbooks}">
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.bookAuthor}"></td>
        <td th:text="${book.price}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
