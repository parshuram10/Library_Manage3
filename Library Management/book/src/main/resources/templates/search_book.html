<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 class="container my-2 font-italic" align="center">Search Book</h1>
    <hr>
    <div>
        <form th:action="@{/showSearchBookForm}" method="get">
        <input type="text" name="keyword" placeholder="Book Name For Search" class="form-control mb-4 col-6">
        <button type="submit" class="btn btn-outline-primary btn-sm mb-3">Book Search</button>
            <button type="reset" class="btn btn-outline-warning btn-sm mb-3 col-1">Clear</button>
            <a th:href="@{/goHome}" class="btn btn-outline-dark btn-sm mb-3 col-1.5">Back to Home</a>
        </form>
    </div>
        <table border="1" class="table table-striped table-responsive-md table-hover">
    <thead align="center">
    <tr>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${listbooks}">
        <td th:text="${book.bookName}"></td>
        <td th:text="${book.bookAuthor}"></td>
        <td th:text="${book.price}"></td>
        <td align="center"><a th:href="@{/showUpdateIssuedForm/{id}(id=${book.id})}" class="btn btn-info btn-sm mb-3 col-6">Isuue</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
