<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Issued Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="container my-2 font-italic">Book</h1>
    <hr>
    <h2 class="container my-2 font-italic">Issued Book</h2>
    <form action="#" th:action="@{/saveIssuedBook}" th:object="${book}"
          method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{bookName}"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{bookAuthor}"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Issue Book</button>
    </form>
</div>
</body>
</html>
