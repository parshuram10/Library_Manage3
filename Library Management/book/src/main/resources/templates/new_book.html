<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Book</h1>
        <hr>
        <h2>Save Book</h2>
        <form action="#" th:action="@{/saveBook}" th:object="${book}"
        method="post">
            <input type="text" th:field="*{bookName}" placeholder="Book Name"
            class="form-control mb-4 col-4">
            <input type="text" th:field="*{bookAuthor}" placeholder="Book Author"
                   class="form-control mb-4 col-4">
            <input type="text" th:field="*{price}" placeholder="Book Price"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Book</button>
        </form>
    </div>
</body>
</html>
