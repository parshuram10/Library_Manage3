<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Issued Book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Issued Books</h1>
    <hr class="mt-2 mb-3">
<table border="1" class="table table-striped table-responsive-md table-hover">
    <thead>
    <tr>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${listissued}">
        <td th:text="${student.bookName}"></td>
        <td th:text="${student.bookAuthor}"></td>
        <td th:text="${student.price}"></td>
        <td align="center">
            <a th:href="@{/showReturnBookForm/{id}(id=${student.id})}" class="btn btn-link">Return</a></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{/goHome}" class="btn btn-outline-dark float-right">Back to Home</a>
</div>
</body>
</html>
