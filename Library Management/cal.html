<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style>
		#table{
			margin-top: 15px;
		}
		button{
			font-size: 40px;
			width: 100px;
			height: 57px;
			border-radius: 20px;
		}
		input{
			font-size: 34px;
			border: 5px solid #244624;
			border-radius: 25px;
			padding-left: 15px;
		}
		.container{
			border: 5px;
		}
		
	</style>
</head>
<body>
	
	<center>
		<div class="container">
		<h1>Calculator</h1>
		<input type="text" name="scrren" id="screen">
		<table id="table">
			<tr>
				<td><button>(</button></td>
				<td><button>)</button></td>
				<td><button>C</button></td>
				<td><button>%</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
				<td><button>=</button></td>
			</tr>
		</table>
		</div>
	</center>
	<script>
		let screen = document.getElementById('screen');
		buttons = document.querySelectorAll('button');
		let screenValue='';
		for(item of buttons){
			item.addEventListener('click',(e)=>{
				buttonsText = e.target.innerText;
				console.log(buttonsText);

				if(buttonsText=='='){

					screen.value = eval(screenValue);

				}else if(buttonsText=='C'){
					screenValue = ""
					screen.value = screenValue;
				}else{
					screenValue += buttonsText;
					screen.value = screenValue
				}
			});
		}
	</script>
</body>
</html>
