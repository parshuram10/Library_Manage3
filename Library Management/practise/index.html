<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comment Section</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="functions.js"></script>
</head>
<body onload="loadComment()">
	<div class="container">
	<h1>Welcome</h1>
	<div id="comment" class="card mb-2">
		
	</div>
	<hr>
	<div id="main-content">
		<h1>Leave Your Comment below</h1>
		<div id="make-comment">
			<div class="form-group">
				<label for="name">Name</label>
				<input style="width:250px"class="form-control" type="text" id="name" required="">
			</div>
			<div class="form-group">
				<label for="message">Type Comment Below</label>
				<textarea class="form-control" id="message" required=""></textarea>
			</div>
			<button type="button" class="btn btn-primary" onclick="insertComment()">Comment</button>
		</div>
	</div>
	</div>

</body>
</html>
