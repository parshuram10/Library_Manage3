@(books: Set[model.Book])
<html>
<head>
<meta charset="ISO-8859-1">
<title>All Books</title>
</head>
<body>
	
	<h1>All Available Books</h1>
	@for(book <- books){
		<a href="@routes.BookController.show(book.getId)">@book.getTitle</a>
		<p>Author: @book.getAuthor</p>
		<p>Price: @book.getPrice</p>
	}
</body>
</html>
